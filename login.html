<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imgs/heart_big.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="form_box">
                <img src="imgs/heart_logo.png" alt="#" class="logoimg" >
                <img src="imgs/ayur_text_logo-removebg-preview.png" alt="#" class="namelogoimg" >
               
                
                <form action="" id="form">
                    <label for="email" id="elabel">Email</label> <br>
                    <input type="email" id="eemail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                    <label for="password" id="plabel">Password</label> <br>
                    <input type="password" name="password" placeholder="********" id="lpassword"> <br>
                    <button type="submit" onclick="SignIn()" id="btn1">Log-In </button>
                    <p>Don't have account ?  <a href="index.html" id="sign-up" >Sign up </a></p>
                </form>
                <div class="other">
                    <ul class="social_icon">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    </ul>
                </div>
               
            </div>

        </div>
    
        <div class="item">
            <div class="content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img class="imgs" src="imgs/img1.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img2.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img3.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img3.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img5.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="server.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
