<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imgs/heart_big.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
</head>
<body>
    
    <div class="container">
        <div class="login">
            <div class="form_box">
                <img src="imgs/heart_logo.png" alt="#" class="logoimg" >
                <img src="imgs/ayur_text_logo-removebg-preview.png" alt="#" class="namelogoimg" >
               
               <div class="input_box">
                <input type="text" id="username" required>
                <label for="">User Name</label>
               </div>
               <div class="input_box">
                <input type="password" id="password" required>
                <label for="">Password</label>
               </div>
               <div class="term">
                <label for="">
                    <input type="checkbox" name="" id="">Remember me
                </label>
               </div>
               <div class="btn_reg_div">
                <button class="btn_reg" >Register</button>
               </div>
               <div class="account-login">
                <label for="">Don't have an account ? <a href="#">Login</a></label>
               </div>
               
            </div>

        </div>
        <div class="item">
            <div class="content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img class="imgs" src="imgs/img1.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img2.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img3.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img3.svg" alt=""></div>
                      <div class="swiper-slide"><img class="imgs" src="imgs/img5.svg" alt=""></div>
                    </div>
                    </div>
                  </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
